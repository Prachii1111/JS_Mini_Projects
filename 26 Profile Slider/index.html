<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Slider</title>
</head>
<body>
    <main>
        <section class="profile-container">

            <button class="arrow left" aria-label="Previous profile">
                <i class="fa-solid fa-angle-left"></i>
            </button>

            <div class="profile-image">
                <!-- <img src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="image" alt=""> -->
                <img src="" alt="" id="image">
            </div>

            <h1 class="heading"></h1>
            <!-- MARIA FERGUSON -->
            <p class="job-title"></p>
            <p class="description"></p>
            <small><i class="fa-solid fa-quote-right"></i></small>

            <button class="arrow right" aria-label="Next profile">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
