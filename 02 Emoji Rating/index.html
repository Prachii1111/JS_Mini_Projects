<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emoji Rating</title>
</head>
<body>
    <h1>Emoji Rating</h1>
    <div class="container">
        <span class="emoji"><img src="./icons/sad.png" alt=""></span>
        <span class="emoji"><img src="./icons/sad-face.png" alt=""></span>
        <span class="emoji"><img src="./icons/sad-face 2.png" alt=""></span>
        <span class="emoji"><img src="./icons/smiling-face.png" alt=""></span>
        <span class="emoji"><img src="./icons/smile.png" alt=""></span>
    </div>
    <div class="rating">
        <span class="star"><img src="./icons/star.png" class = "star" alt=""></span>
        
    </div>
</body>
</html>
