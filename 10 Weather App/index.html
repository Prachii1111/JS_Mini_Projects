<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Weather App</h1>
        <form>
            <input id="text-input" type="text" placeholder="Enter City">
            <button id="weather-btn" type="submit">Get Weather</button>
        </form>
        <div id="weather-data">
            <div class="icon"></div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
