<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sidebar and Modal</title>
</head>
<body>
    <main>
        <nav>
            <div class="overlay"></div>

            <div class="heading">
                <h1>Coding <span>Addict<span></h1>
                <button class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <ul class="nav-links">
                <li><i class="fa-solid fa-house-chimney"></i>Home</li>
                <li><i class="fa-solid fa-user-group"></i>Team</li>
                <li><i class="fa-solid fa-folder-open"></i>Projects</li>
                <li><i class="fa-solid fa-calendar"></i>Calendar</li>
                <li><i class="fa-solid fa-file"></i>Documents</li>
            </ul>

            <div class="socials">
                <ul class="social-links">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-linkedin"></i></li>
                    <li><i class="fa-brands fa-behance"></i></li>
                </ul>
            </div>
        </nav>

        <button class="open-btn">
            <i class="fa-solid fa-bars"></i>
        </button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
