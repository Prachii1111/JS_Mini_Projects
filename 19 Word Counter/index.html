<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-time Character Counter</title>
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>

        <textarea name="text" class="text" 
        placeholder="Please write your text here..."></textarea>

        <div class="counts">
            <p>Total Characters: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
