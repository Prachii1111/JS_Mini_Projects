<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <section class="container">
        <article class="gift">
            <img src="./iphone.jpg" alt="iphone">
        </article>

        <article class="content">
            <h1>iphone giveaway</h1>
            <h2>Giveaway Ends On Friday, 15 May 2026 11:30:00 AM </h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis libero qui labore ex velit voluptas totam quibusdam expedita quas delectus! </p>

            <div class="countdown">
                <div class="days">
                    <span>0</span>
                    <strong>Days</strong>
                </div>

                <div class="hours">
                    <span>0</span>
                    <strong>Hours</strong>
                </div>

                <div class="minutes">
                    <span>0</span>
                    <strong>Mins</strong>
                </div>

                <div class="seconds">
                    <span>0</span>
                    <strong>Secs</strong>
                </div>
            </div>
        </article>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
