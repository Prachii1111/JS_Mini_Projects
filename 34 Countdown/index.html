<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <picture>
            <img src="./iphone.jpg" alt="iphone">
        </picture>

        <div class="content">
            <h1>iphone giveaway</h1>
            <p>Giveaway Ends On Friday, 2 April 2021 11:30am </p>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis libero qui labore ex velit voluptas totam quibusdam expedita quas delectus! </p>

            <div class="countdown">
                <div class="days">
                    <span>0</span>
                    <strong>Days</strong>
                </div>

                <div class="hours">
                    <span>0</span>
                    <strong>Hours</strong>
                </div>

                <div class="minutes">
                    <span>0</span>
                    <strong>Mins</strong>
                </div>

                <div class="seconds">
                    <span>0</span>
                    <strong>Secs</strong>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
